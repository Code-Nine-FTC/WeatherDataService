services:
  test-db:
    image: postgres:16
    environment:
      - POSTGRES_USER=teste
      - POSTGRES_PASSWORD=teste
      - POSTGRES_DB=tecsus_teste
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teste -d tecsus_teste"]
      interval: 5s
      timeout: 5s

  test-migrations:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "
        mkdir -p /app/alembic/versions &&
        echo 'Esperando o banco inicializar...' &&
        sleep 10 &&
        echo 'Criando tabelas com SQLAlchemy...' &&
        python -c 'import asyncio; from sqlalchemy.ext.asyncio import create_async_engine; from app.core.models.db_model import Base; async def create_tables(): engine = create_async_engine(\"postgresql+asyncpg://teste:teste@test-db:5432/tecsus_teste\"); async with engine.begin() as conn: await conn.run_sync(Base.metadata.create_all); print(\"Tabelas criadas com sucesso!\"); await engine.dispose(); asyncio.run(create_tables())' &&
        echo 'Executando migraÃ§Ãµes...' &&
        alembic revision --autogenerate -m 'Initial migration' &&
        alembic upgrade head &&
        echo 'MIGRATIONS_COMPLETE' > /app/migrations_done &&
        echo 'âœ… MigraÃ§Ãµes concluÃ­das com sucesso' &&
        tail -f /dev/null
      "
    environment:
      - TEST_ENV=True
      - DATABASE_URL_TEST=postgresql+asyncpg://teste:teste@test-db:5432/tecsus_teste
    depends_on:
      test-db:
        condition: service_healthy

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "
        echo 'ğŸ” Esperando migrations completarem...' &&
        sleep 5 &&
        echo 'ğŸ”— Executando testes...' &&
        pytest --cov=. --cov-report=xml
      "
    environment:
      - TEST_ENV=True
      - DATABASE_URL_TEST=postgresql+asyncpg://teste:teste@test-db:5432/tecsus_teste
    depends_on:
      - test-migrations
    volumes:
      - .:/app

