          mypy .

      - name: Run Integration Tests
        run: |
          echo "ğŸ”— Executando testes de integraÃ§Ã£o..."
          task test

  pr-check-develop-release-main:
    name: PR to Release/Main - Full Pipeline
    if: github.base_ref == 'main' || github.base_ref == 'develop' || github.base_ref == 'release'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Linting
        run: |
          echo "ğŸ” Executando verificaÃ§Ãµes de qualidade de cÃ³digo..."
          ruff check .
          mypy .

      - name: Run tests with coverage for SonarQube
        run: pytest --cov --cov-report=xml

      - name: Run Unit Tests
        run: |
          echo "ğŸ§ª Executando testes unitÃ¡rios..."
          pytest tests/unit

      - name: Run Integration Tests
        run: |
          echo "ğŸ”— Executando testes de integraÃ§Ã£o..."
          task test
