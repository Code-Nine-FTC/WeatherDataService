name: CI Pipeline Feature/Hotfix

on:
  push:
    branches:
      - feature/**
      - hotfix/**

jobs:
  commit-check:
    name: Verify Commit Messages
    runs-on: ubuntu-latest
    
    steps:
      - name: Repository checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Commit message verification
        run: |
          echo "ğŸ” Verificando mensagens de commit..."
          commits=$(git log --format=%s -n 10 --no-merges)
          regex="^(feat|fix|docs|style|refactor|test|chore|build): .+|^Merge .+"
      
          echo "$commits" | while IFS= read -r commit; do
            echo "ğŸ” Commit encontrado: '$commit'"
            if ! [[ "$commit" =~ $regex ]]; then
              echo "âŒ Commit invÃ¡lido!: '$commit'"
              echo "Os commits devem seguir o padrÃ£o: 'type: description'"
              exit 1
            fi
          done
          echo "âœ… Todos os commits estÃ£o vÃ¡lidos!"

  feature-hotfix-pipeline:
    name: Feature/Hotfix Pipeline
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Linting
        run: |
          echo "ğŸ” Executando lint..."
          ruff check .

      - name: Run Type Checking
        run: |
          echo "ğŸ” Executando verificaÃ§Ã£o de tipos..."
          mypy .

      - name: Create Env File
        run: |
          echo "Criando arquivo .env..."
          echo "DATABASE_URL=${{secrets.DATABASE_URL}}" > .env
          echo "SECRET_KEY=${{secrets.SECRET_KEY}}" >> .env
          echo "ALGORITHM=${{secrets.ALGORITHM}}" >> .env
          echo "ACCESS_TOKEN_EXPIRE_MINUTES=${{secrets.ACCESS_TOKEN_EXPIRE_MINUTES}}" >> .env
          echo "DATABASE_URL_TEST=${{secrets.DATABASE_URL_TEST}}" >> .env
          echo "TEST_ENV=True" >> .env

      - name: Run Unit Tests
        run: |
          echo "ğŸ§ª Executando testes unitÃ¡rios..."
          git submodule update --init --recursive
          pytest tests/unit