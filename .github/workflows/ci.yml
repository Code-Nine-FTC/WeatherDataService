name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop, feature/*, hotfix/*]

jobs:
  lint:
    name: Lint & Style Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff
        run: ruff .

      - name: Run MyPy
        run: mypy .

  migrations:
    name: Alembic Migrations
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd=pg_isready
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+asyncpg://testuser:testpass@localhost:5432/testdb

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Criar alembic.ini
        run: |
          cat <<EOF > alembic.ini
          [alembic]
          script_location = alembic
          sqlalchemy.url = ${DATABASE_URL}
          EOF

      - name: Criar alembic/env.py
        run: |
          mkdir -p alembic
          cat <<EOF > alembic/env.py
          from alembic import context
          from sqlalchemy import engine_from_config, pool
          from logging.config import fileConfig
          import os
          import sys

          sys.path.insert(0, os.path.abspath(os.path.join(os.path.dirname(__file__), '..')))
          from app.models import Base  # Ajuste esse import para o caminho correto dos seus modelos

          config = context.config

          if config.config_file_name is not None:
              fileConfig(config.config_file_name)

          target_metadata = Base.metadata

          def run_migrations_offline():
              url = config.get_main_option("sqlalchemy.url")
              context.configure(
                  url=url,
                  target_metadata=target_metadata,
                  literal_binds=True,
                  dialect_opts={"paramstyle": "named"},
              )

              with context.begin_transaction():
                  context.run_migrations()

          def run_migrations_online():
              connectable = engine_from_config(
                  config.get_section(config.config_ini_section),
                  prefix='sqlalchemy.',
                  poolclass=pool.NullPool,
              )

              with connectable.connect() as connection:
                  context.configure(
                      connection=connection,
                      target_metadata=target_metadata
                  )

                  with context.begin_transaction():
                      context.run_migrations()

          if context.is_offline_mode():
              run_migrations_offline()
          else:
              run_migrations_online()
          EOF

      - name: Run Alembic Migrations
        run: alembic -c alembic.ini upgrade head

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: migrations

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5433:5432
        options: >-
          --health-cmd=pg_isready
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+asyncpg://testuser:testpass@localhost:5433/testdb

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: pytest --cov=app -vv

      - name: Generate Coverage Report
        if: always()
        run: coverage html
