name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
      - feature/*
      - hotfix/*

jobs:
  test:
    name: Testes e Linting
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5433:5432
        options: >-
          --health-cmd=pg_isready
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+asyncpg://testuser:testpass@localhost:5432/testdb

    steps:
      
      - name: Inicializar e atualizar submódulos corretamente
        run: |
          git submodule init
          git submodule update --recursive --remote

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Criar diretório alembic
        run: mkdir -p alembic

      - name: Copiar arquivos de teste
        run: |
          cp tests/alembic_test.ini alembic.ini
          cp tests/env_test.py alembic/env.py

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Alembic migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest --cov=app -vv

      - name: Generate coverage report
        if: always()
        run: coverage html
