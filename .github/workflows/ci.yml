name: CI

on:
  push:
    branches:
      - main
      - develop
      - feature/*
      - hotfix/*
  pull_request:
    branches:
      - main
      - develop
      - feature/*
      - hotfix/*

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Verificar submódulos
        run: ls -R app/core

      - name: Configurar PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/app/core:$PYTHONPATH" >> $GITHUB_ENV
      
      - name: Verificar PYTHONPATH
        run: echo $PYTHONPATH
      
      - name: Inicializar e atualizar submódulos corretamente
        run: |
          git submodule init
          git submodule update --recursive --remote

  database:
    name: Database Check Health
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5434:5434
        options: >-
          --health-cmd=pg_isready
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+asyncpg://testuser:testpass@localhost:5434/testdb       

  test:
    name: Testes
    runs-on: ubuntu-latest
    needs: 
      - setup
      - database

    steps:
      - name: Run Pytest
        run: |
          task test

  rufflint:
    name: Linting
    runs-on: ubuntu-latest
    needs: 
      - setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Listar arquivos no diretório atual
        run: ls -R

      - name: Criar ambiente virtual
        run: python -m venv .venv

      - name: Ativar ambiente virtual e instalar dependências
        run: |
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff Check
        run: |
          source .venv/bin/activate
          ruff check .
    
  mypy:
    name: Type Checking
    runs-on: ubuntu-latest
    needs: 
      - setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Listar arquivos no diretório atual
        run: ls -R

      - name: Criar ambiente virtual
        run: python -m venv .venv

      - name: Ativar ambiente virtual e instalar dependências
        run: |
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Mypy Check
        run: |
          mypy .