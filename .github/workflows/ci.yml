name: CI

on:
  push:
    branches:
      - main
      - develop
      - feature/*
      - hotfix/*
  pull_request:
    branches:
      - main
      - develop
      - feature/*
      - hotfix/*

jobs:
  test:
    name: Testes e Linting
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5433:5432
        options: >-
          --health-cmd=pg_isready
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+asyncpg://testuser:testpass@localhost:5432/testdb

    steps:
      - name: Checkout do código com submódulos
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}  # Certifique-se de que o token tem acesso aos submódulos privados

      - name: Verificar se o submódulo 'app' está presente
        run: |
          echo "Conteúdo do diretório raiz:"
          ls -la
          echo "Conteúdo do submódulo app:"
          ls -la app || echo "Submódulo app não encontrado!"

      - name: Adicionar root ao PYTHONPATH
        run: echo "PYTHONPATH=${PYTHONPATH}:$(pwd)" >> $GITHUB_ENV

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest pytest-cov

      - name: Criar diretório alembic (caso não exista)
        run: alembic init alembic

      - name: Copiar arquivos de teste do Alembic
        run: |
          cp tests/alembic_test.ini alembic.ini
          cp tests/env_test.py alembic/env.py

      - name: Configurar versão do Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.5'

      - name: Rodar migrações Alembic
        run: alembic upgrade head

      - name: Rodar testes com cobertura
        run: pytest --cov=app -vv

      - name: Gerar relatório de cobertura
        if: always()
        run: coverage html
