name: Main Pipeline

on:
  push:
    branches:
      - feature/**
      - hotfix/**
  pull_request:
    branches:
      - main
      - develop
      - feature/**
      - hotfix/**

jobs:
  commit-check:
    if: contains(github.ref, 'feature/') || contains(github.ref, 'hotfix/')
    uses: ./.github/workflows/verify-commit.yml
    secrets: inherit

  lint:
    if: contains(github.ref, 'feature/') || contains(github.ref, 'hotfix/')
    needs: commit-check
    uses: ./.github/workflows/verify-lint.yml
    secrets: inherit

  unit-tests:
    if: contains(github.ref, 'feature/') || contains(github.ref, 'hotfix/')
    needs: lint
    uses: ./.github/workflows/execute-tests.yml
    secrets: inherit

  build-test-pr:
    if: github.event_name == 'pull_request' && (contains(github.head_ref, 'feature/') || contains(github.head_ref, 'hotfix/') || github.base_ref == 'develop')
    needs: unit-tests
    uses: ./.github/workflows/build-app.yml
    secrets: inherit

  # Jobs para merge na main
  build-main:
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    uses: ./.github/workflows/build-app.yml
    secrets: inherit

  test-main:
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    needs: build-main
    uses: ./.github/workflows/execute-tests.yml
    secrets: inherit