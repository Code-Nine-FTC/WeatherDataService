name: Build Application

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
          
      - name: Verify build
        run: python -c "import sys; from importlib.util import find_spec; sys.exit(0) if find_spec('app') else sys.exit(1)"